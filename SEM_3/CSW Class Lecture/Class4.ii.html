<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class4</title>
    <style>
        a:link{
            color: green;
            text-decoration: none;
        }
        a:visited {
            color: pink;
            text-decoration: none;
        }
        a:hover {
            color: red;
            text-decoration: underline;
        }
        a:active {
            color: blue;
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <h2>Link Colors</h2>
    <p>Change defult color of link</p>
    <a href="https://www.soa.ac.in/" target="_blank">Link</a>
</body>
</html>
