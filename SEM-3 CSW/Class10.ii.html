<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 10</title>
    <style>
        ul{
            list-style-type: none;
            margin: 0;
            overflow: hidden;
            background-color:rgb(185, 137, 212);
        }
        li{
            float: left;
        }
        li a {
            display: block;
            color: white;
            text-align: center;
            padding:15px;
            text-decoration: none;
        }
        li a:hover {
            background-color: rgb(123, 66, 156);
        }
    </style>
</head>
<body>
    <h2>Navigation Menu</h2>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Notice</a></li>
    </ul>
</body>
</html>
