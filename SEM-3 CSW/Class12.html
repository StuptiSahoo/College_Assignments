<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class12</title>
</head>
<body>
    <h2>Date-Time Input</h2>
    <form action="">
        <label for="Birthdaytime">Birthday:</label>
        <input type="datetime-local" id="Birthdaytime" name="Birthdaytime">
    </form><br>

    <H2>Image as submit button</H2>
    <form action="">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname"><br>
        <input type="image" src="Car.jpg" alt="Car" width="100px" height="170px"><br>
    </form><br>

    <h2>File upload</h2>
    <form>
        <label for="myfile">Select the file:</label>
        <input type="file" id="myfile" name="myfile">
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </form><br>

    <form>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="-10" max="10">
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </form><br>

    <form>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="-100" max="100" step="10" value="0">
        <input type="submit" value="submit">
    </form><br>

    <form>
        <label for="quantity">Quantity:</label>
        <input type="radio" id="quantity" name="quantity" min="-100" max="100">
        <input type="submit" value="submit">
    </form><br>
    <form>
        <label for="gsearch">Search Google:</label>
        <input type="search" id="gsearch" name="gsearch">
        <input type="submit" value="submit"><br><br><br>
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email">
        <input type="submit" value="submit"><br>
    </form>
    <form></form>
</body>
</html>
