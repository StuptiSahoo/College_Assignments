<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title> Class 26 </title>
</head>
<body>
    <!-- Stacked Form -->
    <div class="container">
        <h2>Basic Form</h2>
        <div class="form-group">
            <label for="email">Email:-</label>
            <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email">
        </div>
        <div class="form-group">
            <label for="pwd">Password:-</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter Password" name="pswd">
        </div>
        <div class="form-group form-check">
            <label class="form-check-label">
            <input type="checkbox" class="form-check-input"> Remember Me
            </label>
        </div>
        <button type="button" class="btn btn-primary">Submit</button>
    </div>
    <!-- Inline Form -->
    <div class="container">
        <h2>Inline Form</h2>
        <form class="form-inline">
            <label for="email">Email:-</label>
            <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email">
            <label for="pwd">Password:-</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter Password" name="pswd">
            <div class="form-check">
                <label class="form-check-label">
                <input type="checkbox" class="form-check-input" name="reminder"> Remember Me
                </label>
            </div>
            <button type="button" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <!-- Form Validation -->
    <div class="container">
        <form class="was-validated">
            <div class="form-group">
                <label for="uname">Usearname:-</label>
                    <input type="text" class="form-control" id="uname" placeholder="Enter Usearname" name="uname" required>
                    <div class="valid-feedback">Valid</div>
                    <div class="invalid-feedback">Plz fillout this field</div>
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" name="reminder" required>I am ok
                    <div class="valid-feedback">Valid</div>
                    <div class="invalid-feedback">Check this checkbox to continue</div>
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
